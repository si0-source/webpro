    <nav>

    <section>
        <form>
            <article>
            <a style="margin-left: 1em;">학년</a>
                <input type="radio" value="1" name="grade" checked><label for="">1학년</label>
                <input type="radio" value="2" name="grade"><label>2학년</label>
                <input type="radio" value="3" name="grade"><label>3학년</label>
                <input type="radio" value="4" name="grade"><label>4학년</label>
            <br><br>
        </article>
            
            <article>
                <a style="margin-left: 1em;">성별</a>

            </article>
            <article>
                <a style="margin-left: 1em;">관심 분야</a>

                    <option value="1">모바일 소프트웨어</option>

                <br><br>
            </article>
            <article>
                <a style="margin-left: 1em;">진로(다중 선택)</a>
                    <input type="checkbox" value="1" checked><label for="">개발</label>
                    <input type="checkbox" value="2"><label for="">기획</label>
                    <input type="checkbox" value="3"><label for="">영업</label>
                    <input type="checkbox" value="4"><label for="">창업</label>
                    <br><br>
            </article>
            <article>
                <a style="margin-left: 1em;">남기고 싶은 말</a>
                <textarea cols="50" rows="15" placeholder="글을 남겨주세요"></textarea>
            </article>
    </form>
