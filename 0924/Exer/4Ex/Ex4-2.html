<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
    <style>
        p{text-indent: 1em; background-color: aliceblue; color: brown; font-family: Lucida Console;}
        span{font-size: 150%;}
    </style>
</head>
<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px의 크기이고 <span>저는 이보다 1.5배 큽니다.</span> 
    <span>김치 찌개</span>와 <span>막국수</span> 무척 좋아합니다.
    </p>
</body>
</html>
