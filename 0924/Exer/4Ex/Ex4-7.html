<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>
    <style>
        img{width: 400px;
            height: auto;}
        img:hover {
            content: url(thumbnail.png);
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr>
    <table>
        <tr>
            <td><p>마우스를 올리면 카드의 앞면이 보인다.</p></td>
            <td><img src="pngegg.png"></td>
        </tr>
    </table>
</body>
</html>
