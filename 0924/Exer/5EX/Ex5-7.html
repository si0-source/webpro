<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        img{width: 300px; height: 200px;transition: width 2s;;}
        img:hover {width: 100%;}
    </style>
</head>
<body>
    <h1>마우스를 올려봐요</h1>
    <hr>
    <img src="png-clipart-spongebob-spongebob.png" alt="스폰지밥">
</body>
</html>
