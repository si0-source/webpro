<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        @keyframes spin {
                25%   { transform: rotate(-90deg); }
                75% { transform: rotate(90deg); } 
            
        }
        img {
            animation-name : spin;
            animation-duration : 1s; 
            animation-iteration-count : infinite; 
        }

    </style>
</head>
<body>
    <h1>어지러워요</h1>
    <hr>
    <img src="png-clipart-spongebob-spongebob.png" alt="스폰지밥">
</body>
</html>
