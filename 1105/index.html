        function RhythmGame({ onComplete }) {
            const [notes, setNotes] = useState([]);

            useEffect(() => {
                const noteInterval = setInterval(() => {
                    if (gameTime > 0) {

                }, 800);

                const timeInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - gameStartTime.current) / 1000);
                    const remaining = Math.max(0, 10 - elapsed);
                    setGameTime(remaining);
                    if (remaining === 0) {
                        setTimeout(() => onComplete(score), 1000);
                    }
                }, 100);

                return () => {
                    clearInterval(noteInterval);
                    clearInterval(timeInterval);
                };
            }, [score, gameTime]);

            useEffect(() => {
                const moveInterval = setInterval(() => {
                    setNotes(prev => prev
                        .map(note => ({ ...note, position: note.position + 2 }))
                        .filter(note => note.position < 105)
                    );
                }, 20);
                return () => clearInterval(moveInterval);
            }, []);

                    if (e.code === 'Space') {

                        checkHit();

                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [notes]);

                const targetZone = 85;
                const hitNote = notes.find(note => 
                    !note.hit && Math.abs(note.position - targetZone) < 15

                    const accuracy = Math.abs(hitNote.position - targetZone);
                    let points = 0;
                    let feedbackText = "";

                        feedbackText = "Perfect!";

                        points = 50;
                        feedbackText = "Good!";

                        points = 25;
                        feedbackText = "OK";

                    setScore(prev => prev + points * (combo + 1));
                    setCombo(prev => prev + 1);
                    setFeedback(feedbackText);
                    setNotes(prev => prev.map(n => n.id === hitNote.id ? { ...n, hit: true } : n));

        // Main App Component
        function App() {
            const [stage, setStage] = useState("welcome");
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [answerTimes, setAnswerTimes] = useState([]);
            const [miniGameScores, setMiniGameScores] = useState([]);
            const [selectedQuestions, setSelectedQuestions] = useState([]);
            const [questionCount, setQuestionCount] = useState(5);
            const answerStartTime = useRef(Date.now());

            const handleStart = (count) => {
                setQuestionCount(count);
                setSelectedQuestions(getRandomQuestions(count));
                setStage("questions");
                answerStartTime.current = Date.now();
            };

            const handleAnswer = (answer) => {
                const timeSpent = Date.now() - answerStartTime.current;
                setAnswers([...answers, answer]);
                setAnswerTimes([...answerTimes, timeSpent]);

                const miniGamePositions = getMiniGamePositions(questionCount);
                const nextQuestion = currentQuestion + 1;

                if (miniGamePositions.includes(nextQuestion)) {
                    setStage("minigame");
                } else if (nextQuestion >= questionCount) {
                    setStage("result");
                } else {
                    setCurrentQuestion(nextQuestion);
                    answerStartTime.current = Date.now();
                }
            };

            const handleMiniGameComplete = (score) => {
                setMiniGameScores([...miniGameScores, score]);
                const nextQuestion = currentQuestion + 1;
                
                if (nextQuestion >= questionCount) {
                    setStage("result");
                } else {
                    setCurrentQuestion(nextQuestion);
                    setStage("questions");
                    answerStartTime.current = Date.now();
                }
            };

            const handleRestart = () => {
                setStage("welcome");
                setCurrentQuestion(0);
                setAnswers([]);
                setAnswerTimes([]);
                setMiniGameScores([]);
                setSelectedQuestions([]);
            };

            const miniGameTypes = ["reaction", "timing", "rhythm"];
            const currentMiniGame = miniGameTypes[miniGameScores.length % 3];

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <AnimatePresence mode="wait">
                        {stage === "welcome" && (
                            <WelcomeScreen key="welcome" onStart={handleStart} />
                        )}
                        {stage === "questions" && (
                            <QuestionCard
                                key={`question-${currentQuestion}`}
                                question={selectedQuestions[currentQuestion].question}
                                options={selectedQuestions[currentQuestion].options}
                                onAnswer={handleAnswer}
                                currentQuestion={currentQuestion}
                                totalQuestions={questionCount}
                            />
                        )}
                        {stage === "minigame" && currentMiniGame === "reaction" && (
                            <ReactionGame key="reaction" onComplete={handleMiniGameComplete} />
                        )}
                        {stage === "minigame" && currentMiniGame === "timing" && (
                            <TimingGame key="timing" onComplete={handleMiniGameComplete} />
                        )}
                        {stage === "minigame" && currentMiniGame === "rhythm" && (
                            <RhythmGame key="rhythm" onComplete={handleMiniGameComplete} />
                        )}
                        {stage === "result" && (
                            <ResultScreen
                                key="result"
                                answers={answers}
                                answerTimes={answerTimes}
                                miniGameScores={miniGameScores}
                                onRestart={handleRestart}
                            />
                        )}
                    </AnimatePresence>
                </div>
            );
        }

        // Render the app
