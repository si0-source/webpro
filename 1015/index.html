<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="프로필 사진" class="profile-img">
        <h1>안녕하세요!</h1>
        <p>
            저는 웹 개발에 관심이 많은 학생입니다.<br>
            새로운 기술을 배우는 것을 좋아하고,<br>
            창의적인 프로젝트를 만드는 것을 즐깁니다.<br>
            앞으로 더 많은 경험을 쌓고 싶습니다.<br>
            잘 부탁드립니다!
        </p>
    </div>
</body>
</html>
