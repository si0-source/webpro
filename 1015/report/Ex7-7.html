<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div{display: inline-block;width: 60px;padding: 10px;}
    </style>
    <title>17개의 CSS2 색이름과 색</title>
</head>
<body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        for(let i=0;i<colorNames.length;i++){
            let color = "<div style='background-color:";
            color=color+colorNames[i];
            color=color+"'>"+colorNames[i]+"</div>";
            document.write(color);
        }
    </script>
    <!-- <div style='background-color:maroon'>maroon</div> -->
</body>
</html>
