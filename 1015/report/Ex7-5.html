<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
    <script>
        let names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
        document.write("이름 : ");
        for(let i=0;i<names.length;i++){
            document.write(names[i]+" ");
        }
        let len=0;
        for(let i=0;i<names.length;i++){
            if(names[len].length<names[i].length){
                len=i;
            }
        }
        document.write("<br>가장 긴 이름 : "+names[len]);
        names.sort();
        document.write("<br>가장 먼저 나오는 이름 : "+names[0]);
        document.write("<br>증가순 이름 : ");
        for(let i=0;i<names.length;i++){
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
