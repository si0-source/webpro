<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <style>
        img{width: 300px;}
    </style>
    
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
<hr>
<img src="yellow.jpg">
<script>
        let obj = document.querySelector("img");
        let n=1;
        obj.onwheel = function (e) {
        if(e.wheelDelta < 0) {
            n += 0.05;
            obj.style.transform = "scale("+n+")";
        }
        else {
            n -= 0.05;
            obj.style.transform = "scale("+n+")";
        }
        };
    </script>
</body>
</html>
