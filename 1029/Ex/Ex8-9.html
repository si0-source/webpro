<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function text() {
            let text = prompt("라면을 끓이는 순서를 입력하라");
            document.querySelector("ol").innerHTML += "<li>" + text + "</li>";
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;"onclick="text()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
