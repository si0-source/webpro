<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>
<style>
div { position : absolute; }
img { position : absolute; }
</style></head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
<img id="spadeA" src="spade A.jpg"
width="100" height="140" alt="스페이드A">
<img id="spade2" src="spade 2.png"
width="100" height="140" alt="스페이드2">
<img id="spade3" src="spade 3.jpg"
width="100" height="140" alt="스페이드3">
<img id="spade7" src="spade 7.png"
width="100" height="140" alt="스페이드7">
</div>
<script>
    let img = document.getElementsByTagName("img");
    for (let i = 0; i < img.length; i++) {
        let obj = img[i];
        obj.style.zIndex = i;
        obj.onclick = click;
    }

    function click() {
        for (let i = 0; i < img.length; i++) {
            let obj = img[i];
            obj.style.zIndex++;
            obj.style.zIndex %= img.length;
        }
    }
</script>
</body>
</html>
