<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style>
    button {
        margin-left : 10px;
    }
span {
visibility : hidden;
color: blue;
}
</style>
<script>
    function a(){
        var a = document.getElementsByTagName("span");
        for(var i=0; i<a.length; i++){
            if(a[i].style.visibility=="visible"){
                a[i].style.visibility="hidden";
            } else {
                a[i].style.visibility="visible";
            }
        }
    }
</script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?<button onclick="a()">show/hide</button></h3>
<hr>
<ul>
<li>I (<span>love</span>) you.
<li>CSS is Cascading (<span>Style</span>) Sheet.
<li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>
