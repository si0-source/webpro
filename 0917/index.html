<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {background-color: lightyellow;}
        p{text-align: center; color: rgb(89, 183, 255);}
        form {text-align: center;}
    </style>
</head>
<body>
    <h1 style="background : mistyrose;">자기 소개</h1>
    <hr>
    <p>자신이 사용할 수 있는 <em style="font-size:20px; color: red;">언어</em>와 <em style="font-size:20px; color: red;">숙련도</em>를 표현하는 페이지 완성</p>
    <p>button과 submit을 사용하고 style을 사용해서 꾸미기</p>
    <ul>
        <li>C++ : 10%</li><img src="low.png" width="80" height="100">
        <li>파이썬 : 10%</li><img src="low.png" width="80" height="100">
        <li>자바 : 10%</li><img src="low.png" width="80" height="100">
    </ul>
    <p style="color: red;">완전히 초심자이기에 전부 낮게 표시했습니다</p>
    <form method="get">
        <fieldset>
            <legend>로그인</legend>
        &nbsp;이&nbsp;메&nbsp;일 : <input type="text" size="15" value="" placeholder="email@example.com"><br>
        비밀번호 : <input type="password" size="15" value=""><br>
        <button type="submit">로그인</button>
        <input type="reset" value="리셋">
        </fieldset>
         

    </form>
</body>
</html>
