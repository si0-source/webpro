<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 브라우저</title>
</head>
<body>
    <h1>웹 브라우저 소개</h1>
    <hr>
    <table>
    <tr>
      <td>
            <p>
                브라우저하고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 
                <b>그림 1-2</b>는 대표적인 Chrome 웹 브라우저를 보여준다.
            </p>
      </td>
      <td>
        <figure>
            <img src="chrome.png" alt="크롬 이미지" width="500" height="320" >
        </figure>
        <figcaption>그림 1-2 구글 Chrome</figcaption>
      </td>
    </tr>
    <tr>
      <td>
        웹페이지는 브라우저에 HTML5 문서임을 알리기 위해 <b>그림 1-3</b>과 같은 코드를 첫 라인에 삽입하여야 한다.
      </td>
      <td>
        <figure>
            <code>&lt;!DOCTYPE html&gt;</code><br>
            <code>&lt;html&gt;</code><br>
            <code>...</code><br>
            <code>&lt;/html&gt;</code>
            <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
        </figure>
      </td>
    </tr>
</body>
</html>
