<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
            선종류
            <select size="3">
                <option>선없음</option>
                <option>실선</option>
                <option>점선</option>
            </select>
            <br><br>
            선두께
            <input type="number" min="0.0" style="width:60px;">
            선색 
            <input type="color" value="#00BFFF">
            <br><br>
            투명도(0~100): <input type="range" min="0" max="100" list="temperatures">
            <datalist id="temperatures">
                <option value="0">
                <option value="50">
                <option value="100">
            </datalist>

        </form>
    </fieldset>
</body>
</html>
