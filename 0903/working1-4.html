<html>
<head><meta charset="utf-8">
<title>웹 페이지의 구성 요소</title>
<style>

span { color: blue; font-size: 20px; }
</style>
<script>
function show() { // <img>에 이미지 달기

}
function hide() { // <img>에 이미지 제거
document.getElementById("fig").src= "";
}
function show2() { // <img>에 이미지 달기2
document.getElementById("fig").src = "wow.png"
}
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">
Elvis Presley</h3>
<hr>
<div><img id="fig" src=""></div>

<span onmouseover="show2()" onmouseout="hide()">

. He is often referred to as"
<span onmouseover="show2()" onmouseout="hide()">
the King of Rock and Roll</span>".

</html>
