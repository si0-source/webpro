<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    
    <script>
        let ret = prompt("년도을 입력하세요");
        alert(ret+"년");
        if(ret % 4 == 0 && ret % 100 != 0 || ret % 400 == 0){
            document.write(ret+"년은 윤년입니다.");
        }
        else{
            document.write(ret+"년은 평년입니다.");
        }
    </script>
</body>
</html>
