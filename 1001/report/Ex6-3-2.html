<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
    <script src="Ex6-1.js"></script>
</head>
<body>
    <script>
            document.write("<b>document.write()로 표만들기</b>");
            document.write("<hr>");
            document.write("<table border='1'>");
            for(let i=0; i<2; i++)
            {
                
                document.write("<tr>");
                if(i==0){
                    document.write("<th>n</th>");
                }
                else{
                    document.write("<th>n<sup>2</sup></th>");
                }
                for(let j=0; j<=9; j++)
                {
                    document.write("<td>");
                    if(i==0){
                        document.write(j);
                    }
                    else{
                        document.write(j*j);
                    }
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        
        
    </script>
</body>
</html>
