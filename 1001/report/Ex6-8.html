<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>eval()로 수식 계산</title>
    <script src="Ex6-1.js"></script>
</head>
<body>
    <h3><b>eval()로 수식 계산</b></h3>
    <hr>
    <script>
        let num = prompt("수식 입력");
        let result = eval(num);
        document.write(num + " = " + result);
    </script>
</body>
</html>
