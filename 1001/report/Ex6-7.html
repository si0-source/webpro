<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
    <script src="Ex6-1.js"></script>
</head>
<body>
    <h3><b>큰 자리수와 낮은자리수 같은지 비교</b></h3>
    <hr>
    <script>
        
        let a;
        let b;
        let num = prompt("숫자 입력");
        let normal=num
        a = num % 10;
        while (num != 0) {
                b = num % 10;
                num = Math.floor(num / 10);
            }
            if (b == a)
                document.write(normal + ": 같음");
            else
                document.write(normal + ": 다름");


    </script>
</body>
</html>
