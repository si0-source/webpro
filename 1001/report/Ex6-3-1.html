<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
    <script src="Ex6-1.js"></script>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++)
    {
        for(let j=1; j<=i; j++)
        {
            document.write("*");
        }
        document.write("<br>")
    }
        
        
    </script>
</body>
</html>
