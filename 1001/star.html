    <script>
        for(let i=1; i<=4; i++){
            for(let j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");

            for(let j=4; j>i; j--){

            }
            document.write("<br>");
        }
